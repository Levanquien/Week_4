<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "Tôi yêu ngôn ngữ lập trình Javascript";
    var count = (str.match(/a/g) || []).length;
    alert("Kí tự 'a' xuất hiện: " + count + " lần");
    alert("Mảng: "+ str.split(" ")) ;
    alert("Số lượng từ: " + str.length);
    var res = str.replace("Javascript", "Typescript");
    alert(res)
</script>
</body>
</html>
