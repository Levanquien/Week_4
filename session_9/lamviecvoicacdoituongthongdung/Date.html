<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>

</body>
<script>
    let yearBirthday = new Date(1998, 2, 14);
    let timeNow = Date.now();
    let result = timeNow - yearBirthday;
    document.write("Tôi đã sống " + Math.floor(result / 1000 / 60 / 60 / 24 / 365) + " năm" +'<br>');
    document.write("Tôi đã sống " + Math.floor(result / 1000 / 60 / 60 / 24 / 365 * 12) + " tháng" +'<br>');
    document.write("Tôi đã sống " + Math.floor(result / 1000 / 60 / 60 / 24) + " ngày" +'<br>');
    document.write("Tôi đã sống " + Math.floor(result / 1000 / 60 / 60) + " giờ" +'<br>');
    document.write("Tôi đã sống " + Math.floor(result / 1000 / 60) + " phút");
</script>
</html>
