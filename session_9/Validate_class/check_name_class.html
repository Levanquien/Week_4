<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bắt đầu bằng một ký tự chữ hoa C hoặc A hoặc P-->

<!--Không chứa các ký tự đặc biệt-->

<!--Theo sau ký tự bắt đầu là 4 ký tự số-->

<!--Kết thúc phải là 1 trong những ký tự chữ hoa sau: G, H, I, K, L, M-->
<body>
<script>
    function nameClass(str) {
        regexp = /^[CAP]\d{4}[GHIKLM]$/;

        if (regexp.test(str)){
            return true
        } else {
            return false
        }
    }
</script>
</body>
</html>
