<!--Viết phương thức để kiểm tra tính hợp lệ của một email.-->
<body>
<script>
    function validateEmail(str) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;

        if (regexp.test(str)) {
            return true
        } else {
            return false
        }
    }
</script>
