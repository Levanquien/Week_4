<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr) {
        var count = 0;
        if (count[0] !== ' ') {
            count = 1;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === ' ') {
                    count++;
                }
            }
        }

        return count;
    }

    let nums = count("nnn nnn nnn nn n");
    console.log(nums)

</script>
</body>
</html>
