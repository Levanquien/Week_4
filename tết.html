<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Search(arr, value) {
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                return i
            }
        }
        return -1
    }
    var number = [5,6,7,3,9,2,6,7,1,0,9,10];
    var result = Search(number,8);
    alert(result)
</script>
</body>
