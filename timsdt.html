<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function checkViettel(str) {
    check = /^[0][8-9][6-8]\d{7}$/;
if (check.test(str)){
    return "Nhà mạng Viettel"
}else
    return "Không phải nhà mạng việt theo"
}
</script>
</body>
</html>
