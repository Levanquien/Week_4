<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều khiển ti vi </title>
</head>
<body>
<script>
    let Remote = function (id) {
        this.id = id;
        this.moveChannel = function (tv, channels) {
            tv.changeChanel(channels);
        };
        this.moveVolume = function (tv, volume) {
            tv.channgevolum(volume);
        };
        this.moveOnOff = function (tv) {
            tv.onOff()
        }
    };
    let TiVi = function (channels, volume, status) {
        this.channels = channels;
        this.volume = volume;
        this.status = status;

        this.onOff = function () {
            this.status = !this.status
        };
        this.changeChanel = function (newchannel) {
            if (this.status) {
                this.channels = newchannel;
            }
        };
        this.channgevolum = function (newVolum) {
            if (this.status) {
                this.volume = newVolum;
            }
        }
    };
    let tiviSamsung1 = new TiVi(1, 3, true);
    let tiviSamsung2 = new TiVi(1, 3, false);
    let remot1 = new Remote(1);
</script>
</body>
</html>
