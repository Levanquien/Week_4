<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Rat(namerat, massrat, speed, status) {
        this.namerat = namerat;
        this.weightrat = massrat;
        this.speed = speed;
        this.status = status;

        this.getWeight = function () {
            return this.weightrat;
        };
        this.getSpeed = function () {
            return this.speed
        };
        this.speakRat = function () {
            return "Chít, chít"
        }
    }

    function Cat(namecat, masscat, maxspeed) {
        this.namecat = namecat;
        this.weightcat = masscat;
        this.maxspeed = maxspeed;
        this.getMaxspeed = function () {
            return this.maxspeed;
        };
        this.speakCat = function () {
            return "Mew Mew"
        };
        this.batchuot = function (rat) {
            return "Tom @$%#%^$^#%^^$#$ Jen" + "\"\n\"" + (this.maxspeed > rat.speed);
        };
        this.thitchuot = function (rat) {
            if (rat.status) {
                this.weightcat += rat.getWeight();
                rat.status = false;
                return
            }
            rat.status = true
        };
    }


    let jen = new Rat("Jen", 0.7, 1.2, true);
    let jenny = new Rat("Jenny", 1.4, 2.4, true);
    let tom = new Cat("Tom", 3.4, 1.9);
</script>
</body>
</html>
