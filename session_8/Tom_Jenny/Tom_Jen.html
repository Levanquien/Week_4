<script>
    function Rat(namerat, massrat, speed, status, behaviorrat) {
        this.namerat = namerat;
        this.weightrat = massrat;
        this.getWeight = function () {
            return this.weightrat;
        };
        this.speed = speed;
        this.status = status;
        this.behaviorrat = behaviorrat;
        this.getSpeed = function () {
            return this.speed
        };
        this.getRat = function () {
            return this.namerat + this.getWeight() + this.speed + this.status + this.behaviorrat;
        }
    }

    function Cat(namecat, masscat, maxspeed, behaviorcat) {
        this.namecat = namecat;
        this.weightcat = masscat;
        this.maxspeed = maxspeed;
        this.behaviorcat = behaviorcat;
        this.getMaxspeed = function () {
            return this.maxspeed;
        };
        this.getCat = function () {
            return this.namecat + this.weightcat + this.maxspeed + this.behaviorcat
        };
        this.batchuot = function (rat) {
            return (this.maxspeed > rat.speed);
        };
        this.thitchuot = function (rat) {
            if (rat.status) {
                this.weightcat += rat.getWeight();
            }
        };
        this.chuotchet = function (rat) {
            if (this.batchuot= true){
                return this.status= false
            }
        }
    }
